<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Third HTML Page</title>
  </head>
  <body>
    <h2>Registration Form !</h2>

    <form
      style="
        border: rgb(10, 10, 9);
        border-width: 1.5px;
        border-style: dotted;
        padding: 20px;
        width: 20rem;
      "
    >
      <h4>personal details</h4>
      <hr style="border-top: dotted 1px" />
      <br />
      <label for="firstname">First name:</label>
      <input type="text" id="firstname" name="firstname" /><br /><br />
      <label for="lastname">Last name:</label>
      <input type="text" id="lastname" name="lastname" /><br /><br />
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" /><br /><br />

      <label for="gender">Gender:</label>
      <input type="radio" id="male" name="male" /><label for="male">male</label>
        <input type="radio" id="Female" name="Female" /><label for="Female"
        >Female</label
      ><br /><br />

      <label for="cars">City:</label>

      <select id="City">
        <option value="Amman">Amman</option>
        <option value="zarqa">zarqa</option>
        <option value="Irbid">Irbid</option>
        <option value="Russeifa">Russeifa</option>
        <option value="Sahab">Sahab</option>
        <option value="Ar-Ramtha">Ar-Ramtha</option>
        <option value="Aqaba">Aqaba</option>
        <option value="Mafraq">Mafraq</option>
        <option value="Madaba">Madaba</option>
        <option value="As-Salt">As-Salt</option>
        <option value="Ain Al-Basha">Ain Al-Basha</option>
        <option value="Ad-Dhlail">Ad-Dhlail</option>
        <option value="Jerash">Jerash</option>
        <option value="Al-Hashimiyah">Al-Hashimiyah</option>
        <option value="Ma'an">Ma'an</option>
        <option value="Al-Karak">Al-Karak</option>
        <option value="Tafilah">Tafilah</option>
        <option value="As-Sukhneh">As-Sukhneh</option>
        <option value="Al-Khalidiyah">Al-Khalidiyah</option>
        <option value="Fuheis">Fuheis</option>
        <option value="Na'our">Na'our</option></select
      ><br /><br />
       

      <input type="submit" value="sign up" />
    </form>
  </body>
</html>
